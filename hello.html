<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
		</div>
		
	</body>
	<script>
		new Vue({
			el:'#app',
			data:{
				msg:'hello world'
			}
		})
	</script>
</html>
